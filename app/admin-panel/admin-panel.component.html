<navbar></navbar>

<add-question-modal #add></add-question-modal>
<bs-modal #confirmDelete>
    <bs-modal-header [showDismiss]="true">
        <h4 class="modal-title">Confirm</h4>
    </bs-modal-header>
    <bs-modal-body>
        <h3>Are you sure you want to delete this question?

        </h3>
    </bs-modal-body>
    <bs-modal-footer>
        <button type="button" class="btn btn-danger" (click)="deleteQuestion()">
            <i class="fas fa-trash-alt"></i> Delete</button>
        <button type="button" class="btn btn-default" (click)="closeModal()">
            <i class="fas fa-times-circle"></i> Cancel</button>

    </bs-modal-footer>
</bs-modal>
<div class="container">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..." type="ball-scale-multiple">
    </ngx-spinner>
    <div class="row">
        <div class="card">
            <div class="body">
                <button type="button" class="btn btn-primary" (click)="openAddQuestionModal()">
                    <i class="fas fa-plus-square"></i> Add question</button>
                <table class="table table-bordered admin-table">
                    <thead>
                        <tr>
                            <th>Text</th>
                            <th>Category</th>
                            <th>Difficulty</th>

                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of questionList">
                            <td>{{item.text}}</td>
                            <td>{{item.category}}</td>
                            <td>{{item.difficulty}}</td>
                            <td>
                                <!-- <button class="btn btn-warning" (click)="onEdit(item)">
                                    <i class="far fa-edit"></i>
                                    Edit</button> -->
                                <button class="btn btn-danger" (click)="onDelete(item.$key)">
                                    <i class="far fa-trash-alt"></i>Delete</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
