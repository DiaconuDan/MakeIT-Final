<bs-modal #addQuestion>
    <bs-modal-header [showDismiss]="true">
        <h4 class="modal-title">Add Question</h4>
    </bs-modal-header>
    <bs-modal-body>
        <form [formGroup]="addQuestionForm">
            <div class="form-group">
                <label for="company_name">Text</label>

                <input name="question_text" formControlName="text" placeholder="Question text" class="form-control" required="" type="text">


            </div>
            <div class="form-group">
                <label>Category</label>

                <select formControlName="category" class="form-control" id="sel1">
                    <option>C++</option>
                    <option>Java</option>
                    <option>Python</option>

                </select>

            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty</label>

                <input formControlName="difficulty" placeholder="Difficulty" class="form-control" required="" type="text">


            </div>
            <div class="form-group">
                <label for="Answer1">Answer1</label>

                <input formControlName="answer1" placeholder="Answer1" class="form-control" required="" type="text">


            </div>
            <div class="form-group">
                <label>Answer2</label>

                <input formControlName="answer2" placeholder="Answer2" class="form-control" required="" type="text">


            </div>
            <div class="form-group">
                <label>Answer3</label>

                <input formControlName="answer3" placeholder="Answer3" class="form-control" required="" type="text">


            </div>
            <div class="form-group">
                <label>Answer4</label>

                <input formControlName="answer4" placeholder="Answer4" class="form-control" required="" type="text">


            </div>
            <div class="form-group">
                <label for="category">Right answear</label>

                <select formControlName="rightAnswer" class="form-control" id="sel1">
                    <option [value]="1">1</option>
                    <option [value]="2">2</option>
                    <option [value]="3">3</option>
                    <option [value]="4">4</option>

                </select>

            </div>
        </form>
    </bs-modal-body>
    <bs-modal-footer>
        <button type="button" class="btn btn-primary" (click)="add()">
            <i class="fas fa-plus-square"></i> Add</button>
        <button type="button" class="btn btn-default" (click)="closeModal()">
            <i class="fas fa-times-circle"></i> Cancel</button>

    </bs-modal-footer>
    <bs-modal-footer></bs-modal-footer>
</bs-modal>
