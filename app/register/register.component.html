<div class="login">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3">

      <div class="inner-form">
        <h2 class="horizontal text-center">Register</h2>
        <form role="form" class="login-form" [formGroup]="registerForm">

          <div class="row">
            <div class="col-lg-12">
              <label>Email</label>
              <div class="form-group">
                <input type="email" formControlName="email" name="email" id="email" class="form-control" placeholder="">
              </div>
            </div>

            <div class="col-lg-12">
              <label>Password</label>
              <div class="form-group">
                <input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="">
              </div>
            </div>

            <div class="col-lg-12">
              <p class="text-center error">{{errorMessage}}</p>

            </div>


            <div class="col-lg-12">
              <button (click)="register(registerForm.value)" type="submit" class="btn btn-default">
                <span>Register</span>
              </button>
            </div>

            <div class="col-lg-12">
              <div class="forgot">
                <p>Already have an acount ?
                  <a href="/login">Login</a>
                </p>
              </div>
            </div>

          </div>
        </form>
      </div>

    </div>
  </div>
</div>
